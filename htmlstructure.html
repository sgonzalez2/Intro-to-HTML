<!--The DOCTYPE tells the browser which version of HTML you are using.-->
<!DOCTYPE html>
<!--The <html> tag wraps up all the other tags. All your html will live inside this tag.-->
<html lang="en">
<!--The head tag contains information about the document and other resources that need to be pulled into the document like CSS file, scripts, page title, and more.-->
<!--The head tag does not contain visual elements for the user.-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>How To Structure an HTML Document</title>
  <!--This is how you would link a CSS file to your HTML-->
  <link rel="stylesheet" href="style.css">
</head>
<!--The body tag contains all visual elements that will be on the page-->
<!--Example: Buttons, textboxes, images, ect-->
<body>
  <h1>Hello World</h1>
</body>
</html>
